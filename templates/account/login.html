{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}
{% load socialaccount %}

{% block content %}

    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black">Sign in</h2>
                </div>
                <div class="col-md-7">
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}"
                                   value="{{ redirect_field_value }}"/>
                        {% endif %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign in">
                    </form>

                    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

                    <div class="google-btn">
                    <div class="google-icon-wrapper">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>

                    <a href="{% provider_login_url 'google' %}" class="btn-text">Login with Google</a>

                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="{% url 'account_reset_password' %}"><small>Forgot
                                password?</small></a>
                        </div>
                        <div class="col-6 text-right">
                            <a href="{{ signup_url }}"><small>Create new account</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
